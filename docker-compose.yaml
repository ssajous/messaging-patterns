version: "3"

services:
  jupyter:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile.jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work

  rabbit:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbit:/var/lib/rabbitmq

volumes:
  rabbit:
